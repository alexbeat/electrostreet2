{% if products|length %}
    {% for product in products %}
    <div class="product">
        {% partial 'common/product' product=product %}
    </div>

    {% if (loop.index == 3) and (page == 1) %}
    <div class="manager"><img src="/assets/img/manager2.png" alt="">
        <div class="manager__header"><b>Задайте вопрос эксперту</b><small>Мы на связи с 10:00 до 20:00
                ежедневно</small></div>
        <div class="manager__social">
            <a href="{{ fias_telegram }}"><i class="icon icon-telegram"></i></a>
            <a href="{{ fias_whatsapp }}"><i class="icon icon-whatsapp-fill"></i></a>
            <a href="tel:{{ fias_phone_main }}"><i class="icon icon-call"></i></a>
            <a href="mailto:{{ fias_contact_mail }}"><i class="icon icon-email2"></i></a>
        </div>
    </div>
    {% endif %}

    {% endfor %}
{% else %}
    <div class="product__empty">Товары не найдены</div>
{% endif %}
<input type="hidden" name="category_id" value="{{ category_id }}" />
{# <input type="hidden" name="page" value="{{ page }}" /> #}
<input type="hidden" name="url" value="{{ url }}" />
<input type="hidden" name="fias_telegram" value="{{ fias_telegram }}" />
<input type="hidden" name="fias_whatsapp" value="{{ fias_whatsapp }}" />
<input type="hidden" name="fias_phone_main" value="{{ fias_phone_main }}" />
<input type="hidden" name="fias_contact_mail" value="{{ fias_contact_mail }}" />
<input type="hidden" name="store_id" value="{{ store_id }}" />
<input type="hidden" name="customer_group_id" value="{{ customer_group_id }}" />
