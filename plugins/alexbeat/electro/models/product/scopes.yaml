    price:
        label: 'Цена'
        type: number
        conditions: 
          between: true
    
    hit:
        label: 'Популярность'
        type: switch
        conditions:
            - hit <> 1
            - hit = 1
    
    rating:
        label: 'Рейтинг'
        type: number
        conditions: 
          between: true
    
    viewed:
        label: 'Просмотры'
        type: number
        conditions: 
          between: true
    
    date_added:
        label: 'Дата добавления'
        type: daterange
    
    date_modified:
        label: 'Дата изменения'
        type: daterange


