    sku:
        label: 'Артикул'
        type: text
        conditions: sku like :filtered
    
    quantity:
        label: 'Количество'
        type: number
        conditions: quantity = :filtered
    
    stock_status_id:
        label: 'Статус наличия'
        type: dropdown
        conditions: stock_status_id = :filtered
        
